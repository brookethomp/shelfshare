<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="View your ShelfShare profile.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ShelfShare | Profile</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Header -->
    <script src="header.js"></script>
</head>
<body>
    <!-- Profile Image -->
    <img style="margin: 20px auto; display: block; width: 30%; max-width: 300px; border-radius: 50%;" 
         src="default-profile.jpg" alt="Profile Photo" id="profileImage">

    <div style="max-width: 900px; margin: 0 auto; padding: 20px; box-sizing: border-box;">
        <h1>Your Profile</h1>
        <div id="profileDetails">
            <p><strong>Name:</strong></p>
            <p><strong>Email:</strong> </p>
            <p><strong>About You:</strong></p>
            <p><strong>Favorite Genres:</strong></p>
            <p><strong>Top 3 Favorite Books:</strong></p>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- Edit Profile Button -->
        <a href="edit-profile.html" style="display: block; margin: 20px auto; width: 150px; text-align: center; 
        padding: 10px; background-color: #3A7CA5; color: white; text-decoration: none; border-radius: 5px;">
            Edit Profile
        </a>
    </div>

    <!-- Footer -->
    <script src="footer.js"></script>
</body>
</html>
